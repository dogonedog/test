<body>
  <div id="wrapper">
    <header class="page-header">
      <h1><a href="index.html">Hamburger</a></h1>

      <div class="drawer">
        <input type="checkbox" id="drawer-check">
        <label for="drawer-check" class="drawer-open"><span></span></label>
        <nav class="menu-global main-nav">
          <ul>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="order.html">ORDER</a></li>
            <!--<li><a href="#infomation">INFOMATION</a></li>-->
            <!-- <li><a href="contact.html">ORDER</a></li> -->
          </ul>
        </nav>
      </div>
    </header>


    <div class="container">

      <section id="custom">
        <h2 class="custom_title">custom order</h2>
        <div class="form_wrapper">
          <div id="form_box">
            <form action="./confirm.html" id="form" name="form_custom" autocomplete="off">

              <input type="checkbox" name="hamburger" value="0" id="Buns" class="visually-hidden">
              <!--onclick="chk()"-->
              <label for="Buns">バンズ</label>
              <input type="checkbox" name="hamburger" value="1" id="Bacon" class="visually-hidden">
              <label for="Bacon">ベーコン</label>
              <input type="checkbox" name="hamburger" value="2" id="Patty" class="visually-hidden">
              <label for="Patty">パティ</label>
              <input type="checkbox" name="hamburger" value="3" id="Lettuce" class="visually-hidden">
              <label for="Lettuce">レタス</label>
              <input type="checkbox" name="hamburger" value="4" id="Tomate" class="visually-hidden">
              <label for="Tomate">トマト</label>
              <!-- <input type="checkbox" name="hamburger" value="cucumber" id="Cucumber" class="visually-hidden">
          <label for="Cucumber">きゅうり</label> -->
              <input type="checkbox" name="hamburger" value="5" id="Poteto" class="visually-hidden">
              <label for="Poteto">ポテト</label>
              <input type="checkbox" name="hamburger" value="6" id="Cheese" class="visually-hidden">
              <label for="Cheese">チーズ</label>
              <!--<input type="submit" value="OK">-->
              <div id="orderArea">
                <div id="price_box">Total ¥0</div>
                <div class="button_box">
                  <input type="submit" value="確定" class="button">
                  <input type="reset" value="リセット" class="button">
                </div>
              </div><!-- orderArea -->
            </form>

          </div>
          <div id="custom_box">
            <div id="custom_output">
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
              <div class="output"><img src="" class="output_img"></div>
            </div>
          </div>
        </div>
      </section>
    </div><!-- .container -->


  </div>

    </div>
