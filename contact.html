    </header>


    <div class="container">
      <section id="order">
        <form action="">
          <p class="primary">どちらで受け取りますか？</p>
          <table class="order">
            <tr>
              <th><label for="kensaku">検索</label></th>
              <td><input type="search" name="sagasu" id="kensaku"></td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <div class="location-map center">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2319.26758271623!2d135.49478042941936!3d34.706701576026326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e68fe86b593f%3A0x8d2c6ab0eb3b0ba!2z44CSNTMwLTAwMTIg5aSn6Ziq5bqc5aSn6Ziq5biC5YyX5Yy66Iqd55Sw77yS5LiB55uu77yZ4oiS77yS77yQIOWtpuWckuODk-ODqw!5e0!3m2!1sja!2sjp!4v1629342290201!5m2!1sja!2sjp"
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <!--/.location-map -->
              </td>
            </tr>
            <tr>
              <th><label for="kensaku">お持ち帰り</label></th>
              <td>
                <label for="in">店内で受け取る
                  <input type="radio" name="yesno" value="yes" id="y" checked>
                </label>
                <label for="d">ドライブスルーで受け取る
                  <input type="radio" name="yesno" value="no" id="n">
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="center">
                <input type="submit" class="btn-submit" value="注文する">
              </td>
            </tr>
          </table>
        </form>
      </section>
